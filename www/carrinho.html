<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Template Tab</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/index.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <!-- Icones do Remix Icons -->
    <link rel="stylesheet" href="css/remixicon/remixicon.css">


</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">



            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="carrinho" class="page color-theme-blue">

                <nav class="nav-top-cart">
                    <a href="/index/"><i class="ri-arrow-left-s-line"></i></a>
                    <strong>
                        <i class="ri-shopping-cart-2-line"></i>
                        Carrinho
                    </strong>
                    <a href="#"class="link popover-open" data-popover=".popover-menu"><i class="ri-more-fill"></i></a>
                </nav>

                <div class="popover popover-menu">
                    <div class="popover-angle"></div>
                    <div class="popover-inner">
                      <div class="list">
                        <ul>
                          <li>
                            <a id="esvaziar" href="/dialog/" class="list-button popover-close">
                                Esvaziar Carrinho
                                <i class="mdi mdi-broom"></i>
                            </a>
                        </li>
                        </ul>
                      </div>
                    </div>
                  </div>

                <div id="toolbarTotais" style="margin-bottom: 110px;" class="toolbar toolbar-bottom">
                    <div class="totais toolbar-inner display-flex align-items-center justify-content-center">
                        <div class="margin-top bd-bottom w-80 display-flex justify-content-space-between">
                            <span class="subtotal-text">Subtotal:</span>
                            <span id="subtotal" class="subtotal-value">R$ 800</span>
                        </div>
                        <div class="w-80 display-flex justify-content-space-between">
                            <span class="subtotal-text">Frete</span>
                            <span class="subtotal-value"><strong>R$ 10</strong> </span>
                        </div>
                    </div>
                </div>

                <!-- TAB BAR-->
                <div id="toolbarCheckout" class="toolbar toolbar-bottom">
                    <div class="toolbar-inner display-flex align-items-center justify-content-center">
                        <button class="add-cart comprar">Comprar 😎</button>
                    </div>
                </div>
                
                <!-- Scrollable page content -->
                <div class="page-content">
                    <div id="listaCarrinho">

                        <div class="item-carrinho">
                            <div class="area-img">
                                <img src="img/default.png" alt="">
                            </div>
                            <div class="area-details">
                                <div class="details-top">
                                    <span>Nome do Produto adhafljadklfjakldjfakldj</span>
                                    <a class="delete-item" href="#"><i class="ri-close-fill"></i></a>

                                </div>

                                <div class="details-middle">
                                    <span>Detalhe</span>
                                </div>

                                <div class="details-bottom">
                                    <span>R$ 5000</span>
                                    <div class="count">
                                        <a class="minus" href="#">-</a>
                                        <input class="qtd" readonly type="text" value="1">
                                        <a class="plus" href="#">+</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="item-carrinho">
                            <div class="area-img">
                                <img src="img/default.png" alt="">
                            </div>
                            <div class="area-details">
                                <div class="details-top">
                                    <span>Nome do Produto adhafljadklfjakldjfakldj</span>
                                    <a href="#"><i class="ri-close-fill"></i></a>

                                </div>

                                <div class="details-middle">
                                    <span>Detalhe</span>
                                </div>

                                <div class="details-bottom">
                                    <span>R$ 5000</span>
                                    <div class="count">
                                        <a class="minus" href="#">-</a>
                                        <input class="qtd" readonly type="text" value="1">
                                        <a class="plus" href="#">+</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>


            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
