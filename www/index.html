<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Template Tab</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/index.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <!-- Icones do Remix Icons -->
    <link rel="stylesheet" href="css/remixicon/remixicon.css">
    <link rel="stylesheet" href="css/detalhes.css">
    <link rel="stylesheet" href="css/carrinho.css">


</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

            <!-- TAB BAR-->
            <div id="menuPrincipal" class="toolbar toolbar-bottom">
                <div class="toolbar-inner display-flex">
                    <a href="/index/" class="tab-link link active">
                        <i class="ri-home-5-line"></i>
                        <span>Home</span>
                    </a>
                    <a href="/link2/" class="tab-link link">
                        <i class="ri-search-2-line"></i>
                        <span>Busca</span>
                    </a>
                    <a href="/link3/" class="tab-link link">
                        <i class="ri-heart-3-line"></i>
                        <span>Favoritos</span>
                    </a>
                    <a href="/link4/" class="tab-link link">
                        <i class="ri-user-line"></i>
                        <span>Usuário</span>
                    </a>

                </div>
            </div>

            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page color-theme-blue">

                <!-- NAV-TOPO -->
                <div class="top-nav">
                    <h1 class="title-logo"><span>Green</span>Tech</h1>
                    <a href="/carrinho/" class="btn-cart" data-count="">
                        <i class="ri-shopping-bag-line"></i>
                    </a>
                </div>

                <form action="">
                    <input id="search" type="text" placeholder="O que você procura?">
                    <i class="ri-search-2-line icone-busca"></i>
                </form>

                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block">
                        <!-- Swiper -->
                        <div class="swiper mySwiper">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <img src="img/propaganda.png" alt="">
                                </div>
                                <div class="swiper-slide">
                                    <img src="img/propaganda2.png" alt="">
                                </div>
                                <div class="swiper-slide">
                                    <img src="img/propaganda3.png" alt="">
                                </div>
                                <div class="swiper-slide">
                                    <img src="img/propaganda4.png" alt="">
                                </div>
                            </div>
                            <div class="swiper-pagination"></div>
                        </div>

                        <div class="display-flex align-items-center justify-content-space-between">
                            <h2>Categorias</h2>
                            <a href="#">Ver todas <i class="mdi mdi-arrow-right"></i></a>
                        </div>

                        <!-- Swiper -->
                        <div class="swiper categorias">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <button class="filter-btn active">Todas</button>
                                </div>
                                <div class="swiper-slide">
                                    <button class="filter-btn">Celulares</button>
                                </div>
                                <div class="swiper-slide">
                                    <button class="filter-btn">Laptops</button>
                                </div>
                                <div class="swiper-slide">
                                    <button class="filter-btn">Tablets</button>
                                </div>
                                <div class="swiper-slide">
                                    <button class="filter-btn">Smartwatches</button>
                                </div>
                                <div class="swiper-slide">
                                    <button class="filter-btn">Fones de Ouvido</button>
                                </div>
                                <div class="swiper-slide">
                                    <button class="filter-btn">Câmeras</button>
                                </div>
                                <div class="swiper-slide">
                                    <button class="filter-btn">Televisores</button>
                                </div>
                                <div class="swiper-slide">
                                    <button class="filter-btn">Consoles de Videogame</button>
                                </div>
                                <div class="swiper-slide">
                                    <button class="filter-btn">Home Theater</button>
                                </div>
                                <div class="swiper-slide">
                                    <button class="filter-btn">Drones</button>
                                </div>
                                <div class="swiper-slide">
                                    <button class="filter-btn">Impressoras</button>
                                </div>
                                <div class="swiper-slide">
                                    <button class="filter-btn">Monitores</button>
                                </div>
                                <div class="swiper-slide">
                                    <button class="filter-btn">Projetores</button>
                                </div>
                                <div class="swiper-slide">
                                    <button class="filter-btn">Smart Home</button>
                                </div>
                                <div class="swiper-slide">
                                    <button class="filter-btn">Acessórios de Computador</button>
                                </div>
                                <div class="swiper-slide">
                                    <button class="filter-btn">Armazenamento</button>
                                </div>
                                
                            </div>
                            <div class="swiper-pagination"></div>
                        </div>

                        <div id="produtos" class="margin-top row display-flex align-items-center justify-content-start">
                            
                            <div class="item-card">
                                <a href="/detalhes/" class="item">
                                    <div class="img-container skeleton-effect-wave">

                                        </div>
                                    <div class="nome-rating skeleton margin-top skeleton-block skeleton-effect-wave">
                                    
                                    </div>
                                    <div class="price skeleton bold margin-top skeleton-block skeleton-effect-wave"></div>
                                </a>
                            </div>
                        
                            <div class="item-card">
                                <a href="/detalhes/" class="item">
                                    <div class="img-container skeleton-effect-wave">

                                        </div>
                                    <div class="nome-rating skeleton margin-top skeleton-block skeleton-effect-wave">
                                    
                                    </div>
                                    <div class="price skeleton bold margin-top skeleton-block skeleton-effect-wave"></div>
                                </a>
                            </div>

                            <div class="item-card">
                                <a href="/detalhes/" class="item">
                                    <div class="img-container skeleton-effect-wave">

                                        </div>
                                    <div class="nome-rating skeleton margin-top skeleton-block skeleton-effect-wave">
                                    
                                    </div>
                                    <div class="price skeleton bold margin-top skeleton-block skeleton-effect-wave"></div>
                                </a>
                            </div>

                            <div class="item-card">
                                <a href="/detalhes/" class="item">
                                    <div class="img-container skeleton-effect-wave">

                                        </div>
                                    <div class="nome-rating skeleton margin-top skeleton-block skeleton-effect-wave">
                                    
                                    </div>
                                    <div class="price skeleton bold margin-top skeleton-block skeleton-effect-wave"></div>
                                </a>
                            </div>

                        </div>
                        <br><br><br><br><br><br><br><br>

                    </div>
                </div>


            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <!-- <script src="js/index.js"></script> -->
    <script src="cordova.js"></script>
</body>

</html>
